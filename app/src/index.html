<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>MY LITTLE NOTES</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>My Little Notes</h1>
    <!--<button class="sync-button" type="submit">Sync notes</button>-->
    <button class="add-note" onclick="">+</button>
    <form name="" action="/">
      <!--<div class="circle-decoration"></div>-->
      <button class="delete-note">X</button>
      <div class="form-inner">
        <input type="text" placeholder="Your note title" />
        <textarea
          placeholder="Start writing your note here..."
          rows="5"
        ></textarea>
      </div>
    </form>
    <script src="main.js" src="serviceWroker.js"></script>

  </body>
</html>
